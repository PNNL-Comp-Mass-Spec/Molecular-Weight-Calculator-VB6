; Explanations
14050=Когда в программу импортируют список ионов, ионы с близкими массами можно объединить вместе при помощи процесса сбора, чтобы уменьшить общее число точек данных.  Потом ионы около иона-предшественника можно удалить.
14055= Затем интенсивности ионов нормализуются по заданной интенсивности и они располагаются по уменьшению интенсивности.  Ионы с наибольшей интенсивностью (до числа используемых ионов) делятся на отдельные группы по массе и ионы в каждой группе вновь нормализуются.
14060=Нетрудно вычислить массы предсказанных ионов для данного пептида.  Однако массам также нужно назначить значения интенсивностей.
14065= Ионам B и Y обычно назначают одинаковую интенсивность, тогда как ион A обычно имеет интенсивность в 5 раз меньше.  Можно добавить "плечевые" ионы (с массами +/- 1 Д от массы ионов B и Y), а также учесть нейтральные потери (H2O и NH3).

