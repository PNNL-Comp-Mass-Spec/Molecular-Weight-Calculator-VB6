[frmFinderModeWarn]
; Instructions Label
9700=    Обычное использование Искателя формул - когда известна моноизотопная масса соединения (ее обычно определяют масс-спектрометрией) и нужно найти соединения, потенциально соответствующие этой массе.
9701=Например, для соединения, которое может содержать C,H,N,O, найдена масса 16,0312984 Дальтон, и нужны возможные эмпирические формулы.  Поиск с отклонением для массы 5000 ч.н.м. дает H2N, CH4 и O, с отклонением 500 ч.н.м. - только CH4, что является правильным ответом.
9702=Чтобы правильно использовать это средство, программа должна находиться в режиме Изотопных масс элементов.  Это можно сделать, выбрав Править таблицу элементов в меню Файл, или в главном окне, или здесь, или программа может переходить в этот режим автоматически.
9703=Что Вы хотите:
9705=    Обычное использование Моделирования фрагментации - предсказание масс фрагментов, которые будут наблюдаться при масс-спектрометрии пептида, когда его ионизируют, вводят в прибор и происходит его фрагментация по основной цепи.
9706=Фрагментация пептидов обычно идет по амидным связям.  Например пептид Gly-Leu-Tyr будет давать фрагменты Gly-Leu, Leu-Tyr, Gly, Leu и Tyr.  Кроме того, расщепление амидных связей может происходить в различных местах, и это приводит к разным массам фрагментов.
